{% load static %}{% load url from future %}
<!DOCTYPE html>
<html lang="en">
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# tangler: http://ogp.me/ns/fb/tangler#">
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href= "{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
    {% block extrahead %}{% endblock %}
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Facebook_sample</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
                <li class="active"><a href="{% url 'home' %}"><i class="icon-home icon-white"></i> Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
	  <div class="pull-right">
	    <ul class="nav pull-right">
	      {% if user.is_authenticated %}
	      <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Welcome, {{ user.username }} <b class="caret"></b></a>
		<ul class="dropdown-menu">
		  <li><a href="{% url 'facebook_disconnect' %}"><i class="icon-off"></i> Logout</a></li>
		</ul>
	      </li>
	      {% else %}
	      <li><a href="{% url 'facebook_connect' %}">login</a></li>
	      {% endif %}
	    </ul>
	  </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      {% block content %}
      {% endblock %}
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
